name: Destroy Lambda

on:
  workflow_dispatch:   # Dispara manualmente

env:
  AWS_REGION: us-east-1
  TF_WORKSPACE: default

jobs:
  destroy-lambda:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configurar credenciais AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}

      # 5Ô∏è‚É£ Import Lambda se n√£o estiver no estado
      - name: Terraform Import Lambda (if needed)
        run: |
          if ! terraform state list | grep -q "aws_lambda_function.id_lambda"; then
            echo "üîÑ Lambda n√£o encontrada no estado. Importando..."
            terraform import aws_lambda_function.id_lambda lambda-identification-auth
          else
            echo "‚úÖ Lambda j√° presente no estado do Terraform"
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}

      # 6Ô∏è‚É£ Terraform Destroy apenas da Lambda
      - name: Terraform Destroy Lambda
        run: terraform destroy -target=aws_lambda_function.id_lambda -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          TF_VAR_db_url: ${{ secrets.DB_URL }}
          TF_VAR_db_user: ${{ secrets.DB_USER }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_lambda_jar_path: app/target/lambda-identification-auth.jar