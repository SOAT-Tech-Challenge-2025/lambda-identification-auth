name: Deploy Lambda to AWS

on:
  - push
  - workflow_dispatch

env:
  TF_WORKSPACE: default
  AWS_REGION: us-east-1

jobs:

  # =========================================================
  # TESTS (JUnit + JaCoCo)
  # =========================================================
  test:
    name: Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Run tests with coverage
        run: |
          cd app
          mvn clean verify
  # =========================================================
  # SONARCLOUD
  # =========================================================
  sonarqube:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build, test and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd app
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=soat-tech-challenge-2025_lambda-identification-auth \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  # =========================================================
  # DEPLOY LAMBDA (ORIGINAL, s√≥ com depends) ‚ö†Ô∏è
  # =========================================================
  deploy:
    runs-on: ubuntu-latest
    needs: sonarqube
    environment: Production
    permissions:
      id-token: write
      contents: read

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java 17 e cache Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Build do Maven (fat JAR)
      - name: Build fat JAR with Maven
        run: |
          cd app
          mvn clean package -DskipTests
          echo "üì¶ Conte√∫do da pasta target:"
          ls -la target/
          echo "‚û°Ô∏è Fat JAR gerado:"
          ls -la target/lambda-identification-auth.jar

      # 4Ô∏è‚É£ Configurar credenciais AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      # 5Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 6Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}

      # 7Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          TF_VAR_db_user: ${{ secrets.DB_USER }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET_KEY }}
          aws-region: us-east-1
          TF_VAR_lambda_jar_path: app/target/lambda-identification-auth.jar

      # 8Ô∏è‚É£ Terraform Apply (apenas em main/master)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          TF_VAR_db_user: ${{ secrets.DB_USER }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET_KEY }}
          aws-region: us-east-1
          TF_VAR_lambda_jar_path: app/target/lambda-identification-auth.jar
