name: Deploy Lambda to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TF_WORKSPACE: default
  AWS_REGION: us-east-1

jobs:

  # =========================================================
  # TESTS (JUnit + JaCoCo)
  # =========================================================
  test:
    name: Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run tests with coverage
        working-directory: app
        run: mvn -B clean verify

  # =========================================================
  # SONARCLOUD
  # =========================================================
  sonarqube:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build, test and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B clean verify \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=soat-tech-challenge-2025_lambda-identification-auth \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml,target/site/jacoco-it/jacoco.xml

  # =========================================================
  # DEPLOY LAMBDA
  # =========================================================
  deploy:
    name: Deploy Lambda
    runs-on: ubuntu-latest
    needs: sonarqube
    if: github.ref == 'refs/heads/main'

    environment: Production
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Build fat JAR
        working-directory: app
        run: |
          mvn -B clean package -DskipTests
          ls -lh target/lambda-identification-auth.jar

      # ⚠️ Mantive Access Key porque você já usa
      # (posso migrar pra OIDC depois)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_VAR_db_user: ${{ secrets.DB_USER }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET_KEY }}
          TF_VAR_lambda_jar_path: app/target/lambda-identification-auth.jar

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_db_user: ${{ secrets.DB_USER }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET_KEY }}
          TF_VAR_lambda_jar_path: app/target/lambda-identification-auth.jar
