name: Deploy Lambda to AWS
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_WORKSPACE: default

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          cd app
          mvn clean package -DskipTests

          echo "üì¶ Listando conte√∫do da pasta target:"
          ls -la target/

          echo "üóúÔ∏è Gerando ZIP final para Lambda..."
          cd target
          # Localiza o JAR completo (fat jar) gerado pelo shade plugin
          JAR_FILE=$(ls *-shaded.jar | head -n 1)
          echo "‚û°Ô∏è Encontrado: $JAR_FILE"

          # Cria o ZIP com nome fixo
          zip lambda-identification-auth.zip "$JAR_FILE"

          echo "üìÅ Conte√∫do do ZIP:"
          unzip -l lambda-identification-auth.zip

      # üì¶ 4. Exportar artefato do ZIP para uso em outros jobs (Terraform)
      - name: Upload Lambda ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zip
          path: app/target/lambda-identification-auth.zip

  terraform:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      # üß± 1. Checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # üì• 2. Baixar o artefato gerado no job anterior
      - name: Download Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-zip
          path: ./build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}

      - name: Terraform Plan
        run: terraform plan -var="db_url=${{ secrets.DB_URL }}" -var="db_user=${{ secrets.DB_USER }}" -var="db_password=${{ secrets.DB_PASSWORD }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve -var="db_url=${{ secrets.DB_URL }}" -var="db_user=${{ secrets.DB_USER }}" -var="db_password=${{ secrets.DB_PASSWORD }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
